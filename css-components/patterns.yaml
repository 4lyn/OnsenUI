---
name: Perfarmer Onglet ventes
markup: |
  <div class="page">

    <div class="toolbar toolbar--noshadow toolbar--perfdetail">
      <div class="toolbar__left toolbar--perfdetail__left">
        <span class="toolbar-button toolbar-button--perfdetail">
          <i class="fa fa-chevron-left"></i>
        </span>
      </div>
      <div class="toolbar__center toolbar__title toolbar--perfdetail__center">
        Blé tendre - Améliorant
      </div>
    </div>

    <div class="tabbar tabbar--top tabbar--perfdetail">
      <label class="tabbar__item tabbar--top__item tabbar--perfdetail__item">
        <input type="radio" name="tabbar-perfarmer-a" checked="checked">
        <button class="tabbar__button tabbar--top-border__button tabbar--top__button tabbar--perfdetail__button">
          <div class="tabbar__label tabbar--top__label tabbar--perfdetail__label">Cours</div>
        </button>
      </label>

      <label class="tabbar__item tabbar--top__item tabbar--perfdetail__item">
        <input type="radio" name="tabbar-perfarmer-a">
        <button class="tabbar__button tabbar--top-border__button tabbar--top__button tabbar--perfdetail__button">
          <div class="tabbar__label tabbar--top__label tabbar--perfdetail__label">Stratégie</div>
        </button>
      </label>

      <label class="tabbar__item tabbar--top__item tabbar--perfdetail__item">
        <input type="radio" name="tabbar-perfarmer-a">
        <button class="tabbar__button tabbar--top-border__button tabbar--top__button tabbar--perfdetail__button">
          <div class="tabbar__label tabbar--top__label tabbar--perfdetail__label">Ventes</div>
        </button>
      </label>
    </div>

    <p>
      200 t<br/>
      sur 375 t à vendre
    </p>

    <p>
      <a href="#donotclick">Modifier mes tonnes à vendre</a>
    </p>

    <div class="list-title list-title--perfdetail">
      Ventes enregistrées
      <span class="list-title--perfdetail__right">Prix moyen : 215 €/t</span>
    </div>
    <ul class="list list--noborder list--perfdetail">
      <li class="list-item list-item--chevron list-item--perfdetail">
        <div class="list-item__left list-item--perfdetail__left">
          <img class="list-item__thumbnail list-item--perfdetail__thumbnail" src="https://www.beta.perfarmer.com/landing/assets/cultures/ble_tendre_icon.png">
        </div>

        <div class="list-item__center list-item--perfdetail__center">
          <div class="list-item__title list-item--perfdetail__title">100t | Auxbonsgrains</div>
          <div class="list-item__subtitle list-item--perfdetail__subtitle">10 mai 2018</div>
        </div>

        <div class="list-item__right list-item--chevron__right list-item--perfdetail__right">
          <div class="list-item__label list-item--perfdetail__label">212 €/t</div>
        </div>
      </li>
      <li class="list-item list-item--chevron list-item--perfdetail">
        <div class="list-item__left list-item--perfdetail__left">
          <img class="list-item__thumbnail list-item--perfdetail__thumbnail" src="https://www.beta.perfarmer.com/landing/assets/cultures/tournesol_icon.png">
        </div>

        <div class="list-item__center list-item--perfdetail__center">
          <div class="list-item__title list-item--perfdetail__title">100t | Gersodoc</div>
          <div class="list-item__subtitle list-item--perfdetail__subtitle">15 juillet 2018</div>
        </div>

        <div class="list-item__right list-item--chevron__right list-item--perfdetail__right">
          <div class="list-item__label list-item--perfdetail__label">218 €/t</div>
        </div>
      </li>

      <li class="list-item list-item--button">
        <div class="list-item__center list-item--button__center">
          Enregistrer une vente
        </div>
      </li>
    </ul>

  </div>
